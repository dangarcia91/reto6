<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>La Cartelera</title>
  <link rel="icono-cartelera" sizes="180x180" href="/public/icono-cartelera.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/public/icono-32x32png.png"/>
  <link rel="icon" type="image/png" sizes="16x16" href="/public/icono-16x16.png"/>
  <link rel="manifest" href="/public/site.webmanifest"/>
</head>

<body class="body">
  <section class="loader loader--modal" id="loader">
    <div class="loader__spinner loader__spinner--modal"></div>
  </section>

  <div id="root"></div>

  <script type="module" src="/src/main.jsx"></script>
  <script>
    window.addEventListener('load', () => {
      const loader = document.getElementById('loader');
      loader.classList.add('loader--hidden');

      setTimeout(() => {
        loader.remove();
      }, 1000);
    });

    const theme = localStorage.getItem('theme');
    if (theme === 'dark' || theme === 'light') {
      document.documentElement.className = theme;
    }
  </script>
</body>

</html>
